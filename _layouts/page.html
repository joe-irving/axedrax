---
layout: default
---
<main>
  <article>
    <section class="title">
      {% if page.no_title %}
      {% else if page.title %}
      <h1>{{ page.title }}</h1>
      {%  endif %}
      {% if page.subtitle %}
      <p><strong><em>{{ page.subtitle }}</em></strong></p>
      {% else if page.summary %}
      <p><strong><em>{{ page.summary }}</em></strong></p>
      {%  endif %}
    </section>
    {{ content }}
  </article>
</main>
