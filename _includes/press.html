{% for post in site.posts %}
{% if post.categories contains "press" %}
  <a href="{{ post.url }}" class="card">
    <section class="card">
      <div class="date">
        <time class="day">{{ post.date | date:"%d" }}</time>
        <br>
        <time class="month">{{ post.date | date:"%b" }}</time>
      </div>
      <div class="info">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
      </div>
    </section>
  </a>
{% endif %}
{% endfor %}
