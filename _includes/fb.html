{% assign fb_posts = site.data.social_media | where: "platform", "Facebook" %}
{% for post in fb_posts %}
{% if post.text | lstrip != "" %}
  <section class="facebook">
    <p>{{ post.text | newline_to_br  }}</p>
    {% if post.image | lstrip != "" %}
    <img src="{{ post.image | lstrip }}" alt="Example post image">
    {% endif %}
  </section>
{% endif %}
{% endfor %}
