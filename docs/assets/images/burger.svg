<svg  viewport="0 0 100 100">
  <g id="menu-opening-button">
    <line x1="10" x2="90" y1="10" y2="10">
      <animate
      attributeName="y2"
      values="10;90"
      dur="1s"
      />
    </line>
    <line x1="10" x2="90" y1="50" y2="50">
      <animate
      attributeName="x2"
      values="10;50"
      dur="1s"
      />
      <animate
      attributeName="x1"
      values="90;50"
      dur="1s"
      />
    </line>
    <line x1="10" x2="90" y1="90" y2="90">
      <animate
      attributeName="y2"
      values="90;10"
      dur="1s"
      />
    </line>
  </g>
</svg>
