---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: press/_posts
  label: Press
  create: documents
  match: "**/*"
  templates:
  - press
- type: directory
  path: action/_posts
  label: Actions
  create: documents
  match: "**/*"
  templates:
  - action
- type: jekyll-posts
  label: Posts
  create: all
- type: heading
  label: Data
- type: document
  path: _data/tweets.yml
  label: Tweets
- type: document
  path: _data/slogans.yml
  label: Slogans
- type: document
  path: _data/nav.yml
  label: Nav
  match: "**/*"
- type: document
  path: _config.yml
  label: Config
upload_dir: assets/images/photos
public_path: assets/images/photos
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:-:month:-:day:-:filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site --trace
